          <div id="top"></div><script src="//cdn1.lncld.net/static/js/3.0.4/av-min.js"></script><script>AV.initialize("0ziQzmOBNYoaeAR664jTpozI-gzGzoHsz", "SOk81iDElNqOkY1qrRFhHpzI");</script><script type="text/javascript">
    var time=0
    var title=""
    var url=""
    var query = new AV.Query('Counter');
    query.notEqualTo('id',0);
    query.descending('time');
    query.limit(1000);
    query.find().then(function (todo) {
        for (var i=0;i<1000;i++){
            var result=todo[i].attributes;
            time=result.time;
            title=result.title;
            url=result.url;
            var content="<a href='"+"https://wjwl.github.io"+url+"'>"+title+"</a>"+"<br />"+"<font color='#555'>"+"阅读次数："+time+"</font>"+"<br /><br />";
            document.getElementById("top").innerHTML+=content
        }
    }, function (error) {
        console.log("error");
    });
</script><a id="more"></a>
